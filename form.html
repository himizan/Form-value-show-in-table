<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/form.css">

</head>

<body>
    <div class="container mt-4">
        <form id="formData">
            <div class="mt-3">
                <label class="form-label">Serial No:</label>
                <input type="number" class="form-control" name="serialNumber" id="input1" placeholder="Serial Number">
            </div>

            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="input2" placeholder="Enter Your Email">
            </div>

            <div class="mt-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="input3" placeholder="Name">
            </div>

            <div class="mt-3">
                <div class="mb-3">
                    <label class="form-label">Task</label>
                    <input type="text" class="form-control" name="task" id="input4" placeholder="Task">
                </div>
            </div>

            <button type="button" class="btn btn-success" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <table class="container" id="dataTable">
        <thead>
            <tr>
                <th>SI</th>
                <th>Email</th>
                <th>Name</th>
                <th>Task</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be dynamically populated -->
        </tbody>
    </table>

    <script src="/form.js"></script>
</body>

</html>
